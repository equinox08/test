<template>
    <template if:true={errors}>
        <p>{errors}</p>
    </template>
    <lightning-card>
        <template if:true={contacts.data}> 
            <lightning-datatable
                key-field="Id"
                data={contacts.data}
                columns={columns}
                hide-checkbox-column
            >
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
