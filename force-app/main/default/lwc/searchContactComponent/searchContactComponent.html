<template>
    <lightning-card title="Search Contacts Component">
        <div class="slds-var-m-around_medium">
            <lightning-input type="search" onchange={handleKeyChange} class="slds-var-m-bottom_medium" label="Search" value={searchKey}></lightning-input>
            <template if:true={contacts.data}>
                <template for:each={contacts.data} for:item="contact">
                    <p key={contact.Id}>{contact.Name}</p>    
                </template>
            </template>
            <template if:true={contacts.error}>
                <p>{contacts.error}</p>
            </template>
        </div>
    </lightning-card>
</template>
